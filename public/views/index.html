<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="../assets/vendors/jquery-3.1.1.min.js"></script>
    <script src="../scripts/client.js"></script>
    <link rel="stylesheet" href="../views/styles.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Calculator!</h1>

    <section id='container'>
      <form id="calculator">
        <label for="xValue">X:</label>
        <input id ="xValue" type="number" name="xValue" value=7 step='any'/>

        <label for="yValue">Y:</label>
        <input id="yValue" type="number" name="yValue" value=14 step='any' />

        <!-- <label for="operation">Operation:</label> -->

        <input id="addOper" type="radio" name="operation" value="add" checked />
        <label for="addOper">Add</label>

        <input id="subtractOper" type="radio" name="operation" value="subtract"  />
        <label for="subtractOper">Subtract</label>

        <input id="multiplyOper" type="radio" name="operation" value="multiply"  />
        <label for="multiplyOper">Multiply</label>

        <input id="divideOper" type="radio" name="operation" value="divide" />
        <label for="divideOper">Divide</label>

        <input id="sqrtOper" type="radio" name="operation" value="squareRoot" />
        <label for="sqrtOper">Square Root of X</label>

        <input id="calculateButton" type="submit" value="Calculate"  />

        <input id="clearMath" type="reset" value="Clear Math"  />


      </form>

      <!-- <button id="clearMath">Clear</button> -->
<h2>Results!</h2>
<button id="clearResults">Clear Results</button>
<div id="calculatorDisplay">
 <p></p> <!--these <p> tags are used to show the last 5 calculations. -->
<p></p>
<p></p>
<p></p>
<p></p>
</div>

    </section>

    <div id='errormessage'>

    </div>


  </body>
</html>
